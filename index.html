<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="watch" style="display: block; justify-content: center; align-items: center;">
        <div id="time" style="display: flex; justify-content: center; align-items: center;">
            <div id="hour">00</div>
            <span>:</span>
            <div id="minute">00</div>
            <span>:</span>
            <div id="sec">00</div>
        </div>
        <div id="start"><button type="button">Start</button></div>
        <div id="stop"><button type="button">Stop</button></div>
        <div id="reset"><button type="button">reset</button></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
